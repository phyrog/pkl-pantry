name: CI

on:
  push:
    tags: [ "**" ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Split tag name
        env:
          TAG: ${{ github.ref_name }}
        id: split
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "PACKAGE_NAME=${TAG_NAME%%@*}" >> $GITHUB_OUTPUT
          echo "PACKAGE_VERSION=${TAG_NAME##*@}" >> $GITHUB_OUTPUT

      # Runs a set of commands using the runners shell
      - name: Download pkl
        run: |
          wget -O pkl https://github.com/apple/pkl/releases/download/0.25.1/pkl-linux-amd64
          chmod a+x pkl
          ./pkl --version
          export PATH="$PATH:$(pwd)"
          cd ${{ steps.split.outputs.PACKAGE_NAME }}
          pkl project package --output-path=../.out
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pkl-packages
          path: |
            .out
      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          title: ${{ github.ref_name }}
