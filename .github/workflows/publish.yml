name: CI

on:
  push:
    tags: [ "**" ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Download pkl
        run: |
          wget -O pkl https://github.com/apple/pkl/releases/download/0.25.1/pkl-linux-amd64
          chmod a+x pkl
          ./pkl --version
